<!doctype html>
<html>
	<head>
		<title>indie-speed-run</title>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8">
		<style>
			canvas {
				cursor: default;
				outline: none;
			}
			body {
				text-align: center;
			}
		</style>
	</head>
	
	<body>
		<div align="center" id="embed-com.speed.run.GwtDefinition"></div>
		<script type="text/javascript" src="com.speed.run.GwtDefinition/com.speed.run.GwtDefinition.nocache.js"></script>
		<p>Made for the <strong> Indie Speed Run 2013 </strong> game jam, by <strong> Erik Eneback </strong>, <strong> Christian Grimberg </strong>,
		<strong> Jonathan Hansson </strong> and <strong> Jeremy Tuloup </strong> </p>
		<p> Our theme was <strong> Public Transports </strong>, and the element <strong> Motion sensors </strong>. Yes we got inspired ... :D </p>
	</body>
	
	<script>
		function handleMouseDown(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = 'default';
		}
		
		function handleMouseUp(evt) {
		  evt.preventDefault();
		  evt.stopPropagation();
		  evt.target.style.cursor = '';
		}
		
		document.getElementById('embed-com.speed.run.GwtDefinition').addEventListener('mousedown', handleMouseDown, false);
		document.getElementById('embed-com.speed.run.GwtDefinition').addEventListener('mouseup', handleMouseUp, false);
	</script>
</html>
